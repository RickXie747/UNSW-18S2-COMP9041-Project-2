<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Instacram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- You can add your styles and scripts here -->
    <link rel="stylesheet" type="text/css" media="screen" href="styles/provided.css" />
    <script type="module" src="src/helpers.js"></script>
    <script type="module" src="src/api.js"></script>
    <!-- My js scripts-->
    <script src="scripts/login.js"></script>
    <script src="scripts/register.js"></script>
    <script src="scripts/comment.js"></script>
    <script src="scripts/like.js"></script>
    <script src="scripts/userinfo.js"></script>
    <script src="scripts/feed.js"></script>
    <script src="scripts/post.js"></script>
    <script src="scripts/follow.js"></script>
    <script src="scripts/unfollow.js"></script>
    <style>
        .button {
            background-color:lightblue;
            opacity: 0.8;
            color: black;
            padding: 18px 24px;
            text-align: center;
            display: inline-block;
            font-size: 22px;
            border-radius: 90%;
        }
        
        .modal {
            position: fixed; 
            z-index: 99; 
            padding-top: 100px; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.4); 
        }
        
        .container {
            background-color: lightblue;
            margin: auto;
            padding: 20px;
            border: 2px solid gray;
            width: 40%;
        }

        .picdiv {
            background-image: url(images/3_h.jpg);
            height: 100vh;
            width: 200vh;
            align-content: center;
        }

        </style>
</head>

<body style="background-color:powderblue">  
    <!--             structure                 --> 
    <!--    header(profile follow post botton  --> 
    <!--        basicdiv(hidden after log)     --> 
    <!--            logindiv (modal)           -->
    <!--             regcdiv (modal)           -->
    <!--            homepage (feed)            --> 

    <header class="banner" style="background-color: lightyellow">
        <h1>Instacram</h1>
        <div>
            <button id="post_button" type="button" style="display:none" onclick="document.getElementById('post').style.display = 'block'"> Post </button>
            <button id="profile_button" type="button" style="display:none" onclick="document.getElementById('follow').style.display = 'block'"> Follow </button>
            <button id="follow_button" type="button" style="display:none" onclick="document.getElementById('profile').style.display = 'block'"> Profile </button>
        </div>

        <div id="post" class="modal" style="display:none" align="center">
                <div class="container">
                        <ul class="nav">
                                <li class="nav-item"><input id='post_file' type="file"/></li>
                                <input type="text" placeholder="Enter description..." id="post_d" required><br/>
                                <button type="button" onclick="newpost()">Submit</button>
                        </ul>
                    <button type="button" onclick="document.getElementById('post').style.display='none'">Cancel</button>
                </div>
        </div>

        <div id="follow" class="modal" style="display:none" align="center">
            <div class="container">
                <input type="text" placeholder="Enter the Username..." id="follow_username" required><br/>
                <button type="button"  onclick="newfollow()">Follow</button>
                <button type="button"  onclick="newunfollow()">Unfollow</button>
                <button type="button"  onclick="document.getElementById('follow').style.display='none'">Cancel</button>
            </div>
    </div>
        
        <div id="profile" class="modal" style="display:none" align="center">
                <div class="container">
                    <label id = 'profile_content'></label><br/>
                    <button type="button"   onclick="document.getElementById('profile').style.display='none'">Cancel</button>
                </div>
        </div>
    </header>
    <main role="main">
        <!-- app goes here --> 

        <div id = "basicdiv" class='picdiv' align="center">
            <button type="button" class="button" style="position: absolute;top: 40%" onclick="document.getElementById('logindiv').style.display = 'block'"> Login </button>
            <button type="button" class="button" style="position: absolute;top: 50%" onclick="document.getElementById('regdiv').style.display = 'block'"> Register </button>
        </div>


        <div id="logindiv" class="modal" style="display:none" align="center">

            <div class="container">
                <label><b>Username</b></label><br/>
                <input type="text" placeholder="Enter Username..." id="username" required><br/>

                <label><b>Password</b></label><br/>
                <input type="password" placeholder="Enter Password..." id="password" required><br/>
                    
                <button type="submit"  onclick="login()"> Login </button><br/>
                <button type="button"   onclick="document.getElementById('logindiv').style.display='none'; document.getElementById('basicdiv').style.display = 'block';">Cancel</button>
            </div>
        </div>

        <div id="regdiv" class="modal" style="display:none" align="center">

                <div class="container">
                    <label><b>Username</b></label><br/>
                    <input type="text" placeholder="Enter Username" id="r_username" required><br/>
        
                    <label><b>Password</b></label><br/>
                    <input type="password" placeholder="Enter Password" id="r_password" required><br/>

                    <label><b>E-mail</b></label><br/>
                    <input type="email" placeholder="Enter E-mail" id="email" required><br/>

                    <label><b>Name</b></label><br/>
                    <input type="name" placeholder="Enter Name" id="name" required><br/>
                        
                    <button type="submit" onclick="register()"> Register </button><br/>

                    <button type="button"   onclick="document.getElementById('regdiv').style.display='none'; document.getElementById('basicdiv').style.display = 'block';">Cancel</button>

                </div>
        </div>

        <div id="homepage" style="display:none;background-color:powderblue" align="center" >
        </div>

    </main>
    <footer style="background-color:powderblue">
        <p id='tmp' style='display:none'></p>
        <p>Instacram example</p>
    </footer>
    <script type="module" src="src/main.js"></script>
</body>
</html>
